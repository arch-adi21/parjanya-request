<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            position: relative;
            transition: all 0.2s ease;
            z-index: 10;
        }
        #yesButton {
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>So here is the thing , Aditya Wants you to come and pick him up from his location for gym tomorrow evening , click yes to accept and no to reject. PS:- You can't use meta AI here XD</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const container = document.querySelector('.container');

        function moveButton() {
            const yesRect = yesButton.getBoundingClientRect();
            const noRect = noButton.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            let newX, newY;
            do {
                newX = Math.random() * (containerRect.width - noRect.width);
                newY = Math.random() * (containerRect.height - noRect.height);
            } while (
                newX < yesRect.right && newX + noRect.width > yesRect.left &&
                newY < yesRect.bottom && newY + noRect.height > yesRect.top
            );

            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        // For desktop: move on hover
        noButton.addEventListener('mouseover', moveButton);

        // For mobile: move on touch
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent the default touch behavior
            moveButton();
        });

        yesButton.addEventListener('click', () => {
            alert('Great choice!');
        });

        // No initial positioning - the button starts in its original position
    </script>
</body>
</html>
