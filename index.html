<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to continue?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        const container = document.querySelector('.container');

        function moveButton() {
            const maxX = container.clientWidth - noButton.offsetWidth;
            const maxY = container.clientHeight - noButton.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        // For desktop: move on hover
        noButton.addEventListener('mouseover', moveButton);

        // For mobile: move on touch
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent the default touch behavior
            moveButton();
        });

        document.getElementById('yesButton').addEventListener('click', () => {
            alert('Great choice!');
        });

        // Initial positioning
        moveButton();
    </script>
</body>
</html>
