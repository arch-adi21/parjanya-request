<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>So here is the thing , Aditya Wants you to come and pick him up from his location for gym tomorrow evening , click yes to accept and no to reject. PS:- You can't use meta AI here XD</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        });

        document.getElementById('yesButton').addEventListener('click', () => {
            alert('Great choice!');
        });
    </script>
</body>
</html>
